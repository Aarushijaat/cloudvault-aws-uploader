<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudVault File Uploader</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 16px;
      padding: 10px;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CloudVault File Uploader</h1>
    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const reader = new FileReader();

      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];

        try {
          const response = await fetch("https://m6hyw2z3k6.execute-api.ap-south-1.amazonaws.com/uploadtos3", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ body: base64Data })
          });

          const text = await response.text();
          document.getElementById("status").innerText = text;
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Upload failed.";
          console.error("Upload error:", err);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
